<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- PARTE HEADER -->
    <header>
        <img src="./img/Logo.png" alt="Logo">
        <span id="titolo_logo">Toboolist</span>
    </header>
    <!-- CONTENUTO -->
    <main>
        <!-- CONTENITORE CENTRALE -->
        <div class="container">
            <!-- BOTTONI -->
            <div class="bottoni">
                    <button id="first_bttn">Add Task</button>
                    <button id="second_bttn">Add Section</button>
                    <textarea name="" id="" cols="50" rows="5"></textarea>
            </div>
            <!-- LISTA -->
            <div class="list">
                <ul>
                    <li>
                        <span class="arrow">&#9207; </span><span class="big_text">To Do</span>
                    </li>
                    <li><span class="green_circle">&check;</span>Quarterly Newsletter <span class="grafica blu">Editorial</span></li>
                </ul>
                <ul>
                    <li><span class="arrow">&#9207; </span><span class="big_text">Today</span>
                        <ul>
                            <li><span class="green_circle">&check;</span>Recruiting blog post <span class="grafica blu">Editorial</span></li>
                            <li><span class="green_circle"> &check;</span>Mobile app launch <span class="grafica viola">Q1 Goals</span></li>
                            <li><span class="red_circle"> &cross;</span>Interview John H. <span class="grafica verde">Recruiting</span></li>
                            <li><span class="green_circle"> &check;</span>Summit update to mobile storefronts <span class="grafica arancione">Mobile</span></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
